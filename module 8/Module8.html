<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Module 8</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	
	<script type="text/javascript">
		$(function(){
			$('#tabs').tabs();
		});
	</script>
	
	Team Stick O: Movie Searcher<br><br>
	<em>Patricio, Hanzel T.<br>Loyola, Ray Leonard L.
	
</head>
<body>
	<div id="tabs" class="navbar">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
				
			</div>
			<div class="navbar nav-tabs" role="navigation" style="margin-top: 20px;">
				<ul class="nav navbar-nav ">
					<li><a href="#search-movies">Panimula</a></li>
					<li><a href="#box-office">Patok sa Takilya</a></li>
					<li><a href="#in-theaters">Kasalukuyang nasa Sinehan</a></li>
					<li><a href="#opening">Susunod</a></li>
					<li><a href="#upcoming">Abangan</a></li>
				</ul>
			</div>
		</div>
		
		<div id="search" class="container btn-warning" >	
		<input type="text" id="formovie" style = "margin: 20px 0px;" placeholder = "Search Movies here" />
		<div class="row">
				<div id="searchmovie" class="col-md-4"></div>
				<div id="searchresult" class="col-md-8"></div>
			</div>
			<div class="container" id="search_holder"> 
				<ul class="list-inline list-unstyled"></ul>
			</div>
		</div>
		
		<div id="box" class="container btn-default" style = "padding: 20px 20px;">
			<ul class="list-inline list-unstyled"></ul>
		</div>
		
		<div id="theaters" class="container btn-default" style = "padding: 20px 20px;">
			<ul class="list-inline list-unstyled"></ul>
		</div>
		
		<div id="upcoming" class="container btn-default" style = "padding: 20px 20px;">
			<ul class="list-inline list-unstyled"></ul>
		</div>
		
		<div id="opening" class="container btn-default" style = "padding: 20px 20px;">
			<ul class="list-inline list-unstyled"></ul>
		</div>
	</div>
	<hr>
	

		<script type="text/x-handlebars-template" id="search-item">
		<div class="row">
		<li><div class="col-md-2"><p>{{title}}</p><p><img src="{{posters.profile}}" class='img-thumbnail ' alt="" /></p></div>
		<div class="col-md-10" style="text-align:justify;"><br>Synopsis:<p>{{synopsis}}</p><p>Year: {{year}}</p><p>Rating: {{mpaa_rating}} ; {{ratings.critics_score}}</p></div></li>
		</div><br><hr><br>
			
		</script>
	
		<script type="text/javascript" src="js/search.js"></script>
		<script type="text/javascript" src="js/handlebars.js"></script>
	
</body>
</html>
